<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event sth</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: inline-block;
            margin-left: 10px;
            background-color: #ace;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
<script type="text/javascript">
    ;(function () {
        var body = document.querySelector('body');
        var html = document.querySelector('html');
        var divs = document.querySelectorAll('div');

        body.addEventListener('click', function(ev) {
            console.log('body 被点到了');
            console.log(ev);
        }, false);

        html.addEventListener('click', function(ev) {
            console.log('html 被点到了');
            console.log(ev);
        }, false);

        
    })();
</script>
</html>
