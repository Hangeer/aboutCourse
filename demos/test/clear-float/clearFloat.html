<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clear float</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ccc;
            border: 5px solid #ddd;
        }
        .block {
            width: 100px;
            height: 100px;
            background-color: #ace;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block left">
            左浮动
        </div> 
        <div class="block right">
            右浮动
        </div>
    </div>
</body>
</html>
