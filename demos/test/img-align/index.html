<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Img-align</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ccc;
        }
        .imgs {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="words">
            qwertyuiop
        </span>
        <img src="./img.jpg" alt="白石麻衣" class="imgs">
    </div>
</body>
</html>
